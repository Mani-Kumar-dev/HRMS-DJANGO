{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <title>Add_Employee</title>
</head>
<body>
    <section>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h1>Add_Employee</h1>
            </div>
        </div>

        <div class="row">
            <form action="/Add_emps" method="post">{% csrf_token%}
            <div class="col-md-6">
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
                <input type="text" class="form-control mb-3" placeholder="First_Name" id="First_Name" name="First_Name" required>
                <input type="text" class="form-control mb-3" placeholder="Last_Name" id="Last_Name" name="Last_Name" required>
                <input type="num" class="form-control mb-3" placeholder=" Emp_Id" id=" Emp_Id" name="Emp_Id" required>
                <input type="text" class="form-control mb-3" placeholder="Designation" id="Designation" name="Designation" required>
                <input type="tel" class="form-control mb-3" placeholder=" Mobile" id="Mobile" name="Mobile" required>
                <input type="text" class="form-control mb-3" placeholder="Location" id="Location" name="Location" required>
                
                <button class="btn btn-primary mt-2 mb-5">Add Employee</button>
            </div>
            </form>
           
            <div class="row mt-5">
                <div class="col-md-12">
                    <a href="/hr" class="btn btn-primary">Back</a>
                </div>
        </div>
    </div>





     
    </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
